<body>
  <header class="site-header slim">
    <div class="container header-inner">

      <nav class="main-nav"><a href="dashboard.html">Dashboard</a></nav>

  </header>

  <main class="container">
    <section class="profile-card card">
      <div class="profile-top">
        <img src="img/avatar-placeholder.png" alt="avatar" class="avatar">
        <div>
          <h2 id="profileName">Your name</h2>
          <p id="profileEmailText" class="muted">email@example.com</p>
        </div>
      </div>

      <div class="profile-details">
        <h3>Saved conversations</h3>
        <ul id="savedList" class="saved-list">
          <!-- dynamic -->
        </ul>
      </div>

      <div class="profile-actions">
        <button onclick="location.href='settings.html'" class="btn btn-ghost">Edit profile</button>
        <button id="downloadData" class="btn">Download all data</button>
      </div>
      <div id="profileFeedback" class="feedback"></div>
    </section>
  </main>

  <footer class="site-footer small">
    <div class="container footer-inner">© <span id="year8"></span> Aizenno</div>
  </footer>
</body>
