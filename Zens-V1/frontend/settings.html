<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings — Aizenno</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/ui.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <header class="site-header slim">
    <div class="container header-inner">
      <div class="brand"><img src="img/logo.png" class="logo"><span class="brand-title">Aizenno</span></div>
      <nav class="main-nav"><a href="dashboard.html">Dashboard</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Account settings</h2>
      <form id="settingsForm" class="form-stack">
        <label>Display name</label>
        <input id="settingsName" type="text" placeholder="Your name">
        <label>Email</label>
        <input id="settingsEmail" type="email" placeholder="you@example.com">
        <label>Notifications</label>
        <div class="row split">
          <label class="checkbox"><input type="checkbox" id="notifyEmail"> Email</label>
          <label class="checkbox"><input type="checkbox" id="notifySMS"> SMS</label>
        </div>
        <button id="saveSettings" class="btn btn-primary">Save settings</button>
      </form>
      <div id="settingsFeedback" class="feedback"></div>
    </section>

    <section class="card">
      <h3>Danger zone</h3>
      <p class="muted">Delete your account. This removes all saved data.</p>
      <button id="deleteAccount" class="btn btn-danger">Delete account</button>
    </section>
  </main>

  <footer class="site-footer small">
    <div class="container footer-inner">© <span id="year7"></span> Aizenno</div>
  </footer>
</body>
</html>
